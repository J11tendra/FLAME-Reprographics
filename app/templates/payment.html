<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <link rel="shortcut icon" href="{{url_for('static', filename='images/logo.png')}}" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: "Roboto", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
        background-color: #fcfcfc;

      }
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        max-width: 400px;
        width: 100%;
        border-radius: 12px;
        padding: 32px;
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

      }
      h1 {
        font-size: 42px;
        font-weight: 600;
      }
      h2 {
        font-size: 22px;
        font-weight: 300;
      }
      .qrcode {
        display: block;
        width: 100%;
        max-width: 500px;
        margin: 0 auto;
      }
      .download-icon {
        display: block;
        margin: 10px auto;
        cursor: pointer;
      }
      .file-input {
        margin-top: 20px;
      }
      .submit-button {
        width: 100%;
        border: none;
        margin-top: 20px;
        cursor: pointer;
        color: white;
        padding: 16px 20px;
        border-radius: 4px;
        background-color: #fdb61b;
        font-size: 18px;
        font-weight: 600;
      }
      .wrapper-input {
        padding-top: 20px;
      }
      label {
        display: block;
        font-size: 20px;
        font-weight: 300;
        padding-left: 22px;
        width: 100%;
        text-align: left;
      }
      input[type="file"]::file-selector-button {
        background-color: #f1f1f1;
        color: black;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .pay-btn {
        background-color: white;
        color: #fdb61b;
        border: 2px solid #fdb61b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form action="/summary" method="post" enctype="multipart/form-data">
        <h1>Total Cost: {{ total_cost }} INR</h1>
        <h2>Scan the QR Code to Pay</h2>

        <img class="qrcode" src="data:image/png;base64,{{ qr_code_img }}" alt="UPI QR Code" />
        <div class="wrapper-input">
          
          <label for="file-upload">Upload Your Transaction Screenshot:</label>
          
          <input
          type="file"
          accept="image/*"
          class="file-input"
          name="file"
          required
          />
        </div>
        <button type="submit" class="submit-button">SUBMIT</button>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-danger">
              {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}
      </form>
    </div>
  </body>
</html>
