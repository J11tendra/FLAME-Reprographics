<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f4f4f9;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: #fdb61b;
        color: white;
        border-radius: 5px;
      }
      .header h1 {
        margin: 0;
      }
      .transactions {
        margin-top: 20px;
        background-color: white;
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .transactions h2 {
        margin-top: 0;
      }
      .transaction-list {
        list-style-type: none;
        padding: 0;
      }
      .transaction-list li {
        background-color: #f9f9f9;
        margin: 8px 0;
        padding: 12px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
      }
      .transaction-status {
        font-weight: bold;
        color: green;
      }
      .transaction-id {
        color: #333;
      }
       .navbar {
        width: 100%;
        background-color: white;
        padding: 0 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      h1 {
        font-size: 32px;
        font-weight: 300;
      }
      .navbar img {
        height: 80px;
      }

      .logout-btn {
        padding: 10px 20px;
        margin-right: 2rem;
        border-radius: 4px;
        background-color: #fdb61b;
      }

      .navbar a {
        color: #fff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
      <div class="navbar">
        <img src="{{url_for('static', filename='images/logo-1.png')}}" alt="FLAME University">
        <div class="logout-btn">
          <a href="/logout">Logout</a>
        </div>
      </div>
      <div class="container">
      <div class="header">
        <h1>Dashboard</h1>
        <a
          href="{{ url_for('home') }}"
          style="color: white; text-decoration: none"
          >Logout</a
        >
      </div>

      <div class="transactions">
        <h2>Completed Transactions</h2>
        <ul id="transaction-list" class="transaction-list">
          {% for transaction in transactions %}
          <li>
            <span class="transaction-id"
              >Transaction ID: {{ transaction.utr_id }}</span
            >
            <!-- <span class="transaction-status">{{ transaction.numPages }}</span> -->
            <span class="transaction-status">{{ transaction.status }}</span>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>

    <script>
      // Function to fetch new data and update the dashboard
      function fetchData() {
        fetch("/polling")
          .then((response) => response.json())
          .then((data) => {
            console.log("Received data:", data); // Log the data to inspect it

            if (Array.isArray(data.transactions)) {
              const transactions = data.transactions;
              let transactionList = document.getElementById("transaction-list");
              transactionList.innerHTML = ""; // Clear current list

              transactions.forEach((transaction) => {
                let li = document.createElement("li");
                li.innerHTML = `
                        <span class="transaction-id">Transaction ID: ${transaction.utr_id}</span>
                        <span class="transaction-status">${transaction.status}</span>
                    `;
                transactionList.appendChild(li);
              });
            } else {
              console.error("The received data is not an array.");
            }
          })
          .catch((error) => {
            console.error("Error fetching data:", error);
          });
      }

      setInterval(fetchData, 6000); // 10000ms = 10 seconds

      // Fetch data once when the page loads
      fetchData();
    </script>
  </body>
</html>
