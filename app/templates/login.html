<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google SSO Login</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }
      .login-container {
        background-color: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 100%;
      }
      .login-container h1 {
        margin-bottom: 1.5rem;
      }
      .google-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #4285f4;
        color: #fff;
        padding: 0.75rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s;
      }
      .google-btn:hover {
        background-color: #357ae8;
      }
      .google-btn img {
        margin-right: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Login with Google</h1>
      <a href="/login">
        <button class="google-btn">
          <img
            src="https://img.icons8.com/color/16/000000/google-logo.png"
            alt="Google Logo"
          />
          Sign in with Google
        </button>
      </a>
    </div>
  </body>
</html>
