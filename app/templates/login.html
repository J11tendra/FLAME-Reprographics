<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google SSO Login</title>
    <link rel="shortcut icon" href="{{url_for('static', filename='images/logo.png')}}" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="{{url_for('static', filename='images/logo.png')}}" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: "Roboto", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        /* background-color: #f5f5f5; */
        background-color: #fafafa;
      }
      .login-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        background-color: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 100%;
      }
      .login-container h1 {
        font-size: 24px;
        font-weight: 400;
        margin-bottom: 1.5rem;
        color: #333333;
        text-align: center;
        line-height: 2rem;
      }
      .google-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: white;
        color: #222222;
        padding: 0.75rem;
        border: none;
        border-radius: 4px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        font-size: 18px;
        font-weight: 500;
        transition: background-color 0.3s;
      }
      .google-btn:hover {
        background-color: #fbfbfb;
      }
      .google-btn img {
        margin-right: 0.5rem;
        width: 24px;
        height: 24px;
      }
      a {
        text-decoration: none;
        color: black;
        margin-bottom: 32px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="FLAME University">
      </div>
      <h1>LOGIN TO FLAME REPROGRAPHICS</h1>
      <a href="/login">
        <button class="google-btn">
          <img
            src="{{url_for('static', filename='images/google.svg')}}"
            alt="Google Logo"
          />
          Sign in with Google
        </button>
      </a>
      <div class="logo">
        <img src="{{ url_for('static', filename='images/Everlasting.png') }}" alt="FLAME University">
      </div>
    </div>
  </body>
</html>
