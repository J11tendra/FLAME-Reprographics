<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Print Request Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }
      .navbar {
        width: 100%;
        background-color: #007bff;
        padding: 10px;
        display: flex;
        justify-content: flex-end;
      }
      .navbar a {
        color: #fff;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 4px;
        background-color: #0056b3;
      }
      .navbar a:hover {
        background-color: #003f7f;
      }
      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      label {
        display: block;
        margin-bottom: 8px;
        color: #555;
      }

      input[type="file"],
      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      input[type="radio"] {
        margin-right: 10px;
      }
      .radio-group {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="/logout">Logout</a>
    </div>
    <div class="container">
      <h1>Print Request Form</h1>
      <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Upload PDF:</label>
        <input
          type="file"
          id="file"
          name="file"
          accept="application/pdf"
          required
        />

        <label for="color">Color Type:</label>
        <select id="color" name="color" required>
          <option value="black-and-white">Black and White</option>
          <option value="color">Color</option>
        </select>

        <label>Print Type:</label>
        <div class="radio-group">
          <div>
            <input
              type="radio"
              id="single-sided"
              name="printType"
              value="single-sided"
              required
            />
            <label for="single-sided">Single-sided</label>
          </div>
          <div>
            <input
              type="radio"
              id="double-sided"
              name="printType"
              value="double-sided"
              required
            />
            <label for="double-sided">Double-sided</label>
          </div>
        </div>

        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
