<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summary</title>
    <link rel="shortcut icon" href="{{url_for('static', filename='images/logo.png')}}" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
      body {
       font-family: "Roboto", sans-serif;
        background-color: #fcfcfc;
      }
     .navbar {
        width: 100%;
        background-color: white;
        padding: 0 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      h1 {
        font-size: 32px;
        font-weight: 300;
      }
      .navbar img {
        height: 80px;
      }

      .logout-btn {
        padding: 10px 20px;
        margin-right: 2rem;
        border-radius: 4px;
        background-color: #fdb61b;
      }

      .navbar a {
        color: #fff;
        text-decoration: none;
      }
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        max-width: 400px;
        width: 100%;
        border-radius: 12px;
        padding: 32px;
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: 120px auto;
      }
      p {
        background-color: #fafafa;
        padding: 22px 20px;
        font-size: 18px;
        font-weight: 300;
        margin-top: -20px;
      }
      .print-animation {
        width: 300px;
        margin: 20px 0 -30px 0;
      }
    </style>
  </head>
  <body>
   <div class="navbar">
      <img src="{{url_for('static', filename='images/logo-1.png')}}" alt="FLAME University">
      <div class="logout-btn">
        <a href="/logout">Logout</a>
      </div>
    </div>
    <div class="container">
      <h1>Receipt Number: 123456</h1>
      <img class="print-animation" src="{{url_for('static', filename='images/print.gif')}}" alt="Print">
      <p>Your printing order is complete and has been sent to print.  You can find your receipt number in your email, or you can save it from above.</p>
    </div>
  </body>
</html>
